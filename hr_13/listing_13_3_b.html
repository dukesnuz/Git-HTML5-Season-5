<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Color Blocks</title>
		<style type="text/css">
		body{
			margin:0px;
		}
			div{
				width:100px;
				height:100px;
				border:5px solid #000000;
				color:black;
				font-weight:bold;
				margin:10px;
			}
			
			div#d1{
				background-color: red;
				float:left;
			}
			
			div#d2{
				background-color:green;
				float:right;
			}
			
			div#d3{
				background-color:blue;
				float:left;
			}
			
	 
		</style>
	</head>
	
<body>
		

<h1>Listing 13.3</h1>

<div id="d1">Div #1</div>
<div id="d2">Div #2</div>
<div id="d3">Div #3</div>
